version: v2

managed:
  enabled: true
  disable:
    - path: vendor.protobuf

plugins:
  - local: protoc-gen-go
    out: ../services/auth/internal/gen
    opt:
      - paths=source_relative

  - local: protoc-gen-go-grpc
    out: ../services/auth/internal/gen
    opt:
      - paths=source_relative

  - local: protoc-gen-openapiv2
    out: ../services/auth/internal/gen/swagger
    strategy: all
    opt:
      - generate_unbound_methods=true
      - logtostderr=true
      - allow_merge=true
      - merge_file_name=swagger

inputs:
  - directory: proto
